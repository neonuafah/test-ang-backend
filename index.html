<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif; /* แนะนำให้ใช้ font ภาษาไทยสวยๆ */
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* ให้ padding ไม่ดันความกว้าง */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>สร้างรายการ Booking</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="AIR">Import FCL</option>
                    <option value="SEA">Import LCL</option>
                    <option value="TRUCK">Export</option>
                    <option value="TRUCK">Domestic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="booking_No">Booking No.</label>
                <input type="text" id="booking_No" name="booking_No" placeholder="เช่น BK-2025-001" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch (สาขา)</label>
                <input type="text" id="branch" name="branch" placeholder="เช่น BKK-HQ">
            </div>

            <div class="form-group">
                <label for="customer_number">Customer Number</label>
                <input type="text" id="customer_number" name="customer_number" placeholder="รหัสลูกค้า">
            </div>

            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="ชื่อลูกค้า">
            </div>

            <button type="submit">บันทึกข้อมูล</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // ป้องกันไม่ให้หน้าเว็บ Refresh

            // 1. ดึงข้อมูลจากฟอร์มมาเก็บในตัวแปร
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                // 2. ส่งข้อมูลไปยัง Backend (แก้ URL ให้ตรงกับที่คุณจะสร้าง)
                const response = await fetch('http://localhost:3000/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // แปลงข้อมูลเป็น JSON
                });

                if (response.ok) {
                    alert('✅ บันทึกข้อมูลสำเร็จ!');
                    this.reset(); // ล้างค่าในฟอร์ม
                } else {
                    alert('❌ เกิดข้อผิดพลาดในการบันทึก');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เชื่อมต่อ Server ไม่ได้');
            }
        });
    </script>

</body>
</html>
